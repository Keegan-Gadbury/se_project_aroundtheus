<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/AroundTheUS.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Profile Image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>
    </div>

    <!-- Profile Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-edit-modal-close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Name"
            id="profile-title-input"
            maxlength="40"
            minlength="2"
            required
          />
          <span id="profile-title-input-error" class="modal__error"></span>
          <input
            class="modal__input"
            type="text"
            name="description"
            placeholder="Description"
            id="profile-description-input"
            maxlength="40"
            minlength="2"
            required
          />
          <span
            id="profile-description-input-error"
            class="modal__error"
          ></span>

          <button
            id="editModalSubmitButton"
            type="submit"
            class="modal__button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Profile Add Modal-->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-modal-add-close-button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" name="profile-form" id="add-card-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Title"
            id="profile-add-title-input"
            maxlength="30"
            minlength="2"
            required
          />
          <span id="profile-add-title-input-error" class="modal__error"></span>
          <input
            class="modal__input"
            type="url"
            name="description"
            placeholder="Image link"
            id="profile-add-link-input"
            minlength="2"
            required
          />
          <span id="profile-add-link-input-error" class="modal__error"></span>
          <button
            id="add-create-button"
            type="submit"
            class="modal__button"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-preview">
        <div class="modal__preview modal__preview_image">
          <img
            src="#"
            alt="#"
            class="modal__preview modal__preview_image"
            id="preview-image-card"
          />
          <h2
            class="modal__heading modal__heading_preview"
            id="preview-image-title"
          ></h2>
          <button
            type="button"
            class="modal__close modal__close_preview"
            id="preview-modal-close-button"
          ></button>
        </div>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <button
          type="button"
          class="card__delete-button"
          id="card-delete-button"
        ></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h3 class="card__subtitle"></h3>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
