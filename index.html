<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/AroundTheUS.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Profile Image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">
              Jacques Cousteau Jacques Cousteau Jacques Cousteau Jacques
              Cousteau
            </h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">
              Explorer Explorer Explorer Explorer Explorer Explorer Explorer
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                class="card__image"
                alt="Card Image"
              />
              <div class="card__description">
                <h2 class="card__subtitle">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt="Card Image"
              />
              <div class="card__description">
                <h2 class="card__subtitle">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt="Card Image"
              />
              <div class="card__description">
                <h2 class="card__subtitle">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="Card Image"
              />
              <div class="card__description">
                <h2 class="card__subtitle">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                class="card__image"
                alt="Card Image"
              />
              <div class="card__description">
                <h2 class="card__subtitle">Vanoise National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                class="card__image"
                alt="Card Image"
              />
              <div class="card__description">
                <h2 class="card__subtitle">Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
